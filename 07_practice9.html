<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  var book = new Object();    // new Object
  book.title = "HTML5";
  book.author = "황기태";
  book.price = 20000;
  </script>
  <script>
    var book = {          // literal
      title : "HTML5",
      author : "황기태",
      price : 20000
    };
  </script>
  <script>
    function book(){        // prototype
      this.title = "HTML5";
      this.author = "황기태";
      this.price = 20000;
    }
  </script>
</head>
<body>
<h3>book 객체 만들기</h3>
<hr>
<script>
var book = new book();      // prototype을 쓸 때만!!
document.write("book : "+ book.title + ", " + book.author + ", " + book.price);
</script>
</body>
</html>
