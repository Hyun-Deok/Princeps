<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>innerHTML application</title>
  <script>
    function change(){
      var p=document.getElementById("firstP");
      p.innerHTML="나의 <img src='media/puppy.png'> 강아지";
    }
  </script>
</head>
<body>
<h3>innerHTML application : 아래 글자에 클릭하면 예쁜 강아지가 보여요.</h3>
<hr>
<p id="firstP" style="color:blue" onclick="change()">여기에
  <span style="color:red">클릭하세요.</span></p>
</body>
</html>
