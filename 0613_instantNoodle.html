<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<h3>라면은 만드는데 필요한 재료</h3>
<hr>
<script>
  var itemlist = ["라면", "계란", "물", "파"];
  document.write("<ul>");
  for(i=0; i<4; i++)
    document.write("<li>" + itemlist[i] + "<br>");
  document.write("</ul>");
</script>
</body>
</html>
