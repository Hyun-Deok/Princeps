<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>
	h3,li{color:brown}
	ul>li>strong{color:dodgerblue}
	.warning{color:red}
	body.main{background:aliceblue}
	#l{background:mistyrose}
	#l span{color:forestgreen}

</style>
</head>
<body class="main">
<h3>W<span style="color:violet">eb</span> Programming</h3>
<hr style="border:2px solid red">
<p>2학기<strong style="background-color:yellow">학습내용</strong>입니다.
<ul id="l">
	<li><span>HTML5</span>
	<li><strong>CSS</strong>
	<li>JAVASCRIPT
</ul>
<p class="warning">60점 이하는 F!
</body>
</html>
