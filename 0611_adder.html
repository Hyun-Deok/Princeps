<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>함수</title>
  <script>
    function adder(a,b){
      var sum;
      sum = a + b;
      return sum;
    }

    function evalParseIntIsNaN(){
      var res = eval("2*3+4*6");
      document.write("eval(\"2*3+4*6\")는" + res + "<br>");
      var m = parseInt("32");
      document.write("parseInt(\"32\")는" + m + "<br>");
      var n = parseInt("0x32");
      document.write("parseInt(\"0x32\")는 " + n + "<br><br>");
      n = parseInt("hello");
      if(isNaN(n))
        document.write("hello는 숫자가 아닙니다.");
    }
  </script>
</head>
<body>
<h3>함수 adder(), eval(), parseInt(), isNaN()</h3>
<hr>
<script>
  var n = adder(24567,98374);
  document.write("24567 + 98374는 " + n + "<br>");
  evalParseIntIsNaN();
</script>
</body>
</html>
