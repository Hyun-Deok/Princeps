<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  function book(a, b, c)
  	 {
  		this.title1 = a;
  		this.author = b;
  		this.price = c;

  		this.titlef = function()
  		{
  			return this.title1;
  		}
  		this.authorf = function()
  		{
  			return this.author;
  		}
			this.pricef = function()
			{
				return this.price;
			}
			this.printf = function()
			{document.write(this.titlef() + ", ");
  		 document.write(this.authorf() + ", ");
  		 document.write(this.pricef() + "<br>");
  			}
   		};
  </script>
</head>
<body>
<h3>book 객체 배열 만들기</h3>
<hr>
<script>
var bigger=0;	//가격이 가장 큰 변수
var s = new Array();	//입력 받은 배열
var s1 = new Array();	//바꿔준 배열
var i;
for(i=0;i<5;i++)
{
  s[i] = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");	//프롬프트로 입력
  test = s[i].split(",");	//,단위로 구분
  s1[i] = new book(test[0], test[1], parseInt(test[2]));	//제목, 저자, 정수로 변환된 가격을 저장
}

for(i=0;i<5;i++)
{
  s1[i].printf();	// 화면에 정보들을 출력
}

document.write("<hr>");

for(i=0; i<5; i++)
{
  if(bigger < s1[i].pricef())	//가격 비교
  {
    bigger = s1[i].pricef();
    var indec = i;	//index에 인덱스를 저장.
  }
}
document.write("가장 가격이 비싼 책은 "+ s1[indec].titlef() + "<br>");	// 제목 출력
</script>
</body>
</html>
