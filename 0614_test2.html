<body>
<script>
function outer(num1){
  var num2 = 5;
  function inner( ){
      return num1*num2;
  }
  return inner( );
}

var result = outer(7);
console.log(result);      // 7 * 5 = 35
result = outer(8);
console.log(result);      // 8 * 5 =40
</script>
</body>
