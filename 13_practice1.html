<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트로 비디오 제어</title>
</head>
<body>
<h3>자바스크립트로 비디오 제어</h3>
<hr>
<video id="video" width="320" height="240">
  <source src="media/bear.mp4" type="video/mp4">
    웹브라우저가 video태그를 지원하지 않습니다.
</video>
<div id="memo">이곳에 비디오 제어 메시지 출력</div>
<button id="play" onclick="control(event)">play</button>
<button id="pause" onclick="control(event)">pause</button>
<button id="replay" onclick="control(event)">replay</button>
<button id="vol-" onclick="control(event)">vol-</button>
<button id="vol+" onclick="control(event)">vol+</button>
<button id="mute on/off" onclick="control(event)">mute on/off</button>
<script>
  var div = document.getElementById("memo")
  var video = document.getElementById("video");
  function control(e){
    var id = e.target.id;
    if(id=="play"){
      video.play();
      div.innerHTML = "media/bear.mp4를 재생중입니다.";
    }
    else if(id=="pause"){
      video.pause();
      div.innerHTML = "media/bear.mp4를 일시중지합니다.";
    }
    else if(id=="replay"){
      video.load();      // src에 지정된 미디어 다시 로딩
      video.play();      // 처음부터 다시 재생
      div.innerHTML = "media/bear.mp4를 처음부터 재생합니다.";
    }
    else if(id=="vol-"){
      video.volume-=0.1;
      if(video.volume<0.1) video.volume=0;
      div.innerHTML="음량 0.1 감소."+"현재"+video.volume;
    }
    else if(id=="vol+"){
      video.volume+=0.1;
      if(video.volume>0.9) video.volume=1.0;
      div.innerHTML="음량 0.1 증가."+"현재"+video.volume;
    }
    else if(id=="mute on/off"){
      video.muted = !video.muted;      // 음소거 토글
      if(video.muted) div.innerHTML = "음소거";
      else div.innerHTML = "음소거 해제";
    }
  }
</script>
</body>
</html>
