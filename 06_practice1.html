<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Java script code position</title>
  <script src="backgroundColor.js">
  </script>
</head>
<body>
<h3>마우스를 올려 보아요</h3>
<hr>
<div onmouseover="this.style.background='yellow'"
    onmouseout="this.style.background='white'">
여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
</div>
<div onmouseover="over(this)" onmouseout="out(this)">
  여기에 마우스를 올리면 배경색이 노란색으로 변합니다.</div>

</body>
</html>
