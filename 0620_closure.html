<!-- closure함수는 자신의 범위(Scope)밖에 있는 변수들을 접근할 수 있는 함수.
    자바스크립트 내에서 함수의 생명주기는 끝났지만, 함수내의 변수를 내부함수가
    참조하고 있기 때문에 유지되어 접근할 수 있는 함수를 '클로저'라고 합니다. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>클로저 함수</title>
  <script>
    // window.onload = function(){
    //   for(var i=1; i<5; i++){
    //     document.getElementById("btn"+i).addEventListener("click", function(){
    //       alert(i);      // 최종값만 기억
    //     });
    //   }
    // }
    window.onload = function(){
      for(var i=1; i<5; i++){
        (function(m){
          document.getElementById("btn"+i).addEventListener("click",function(){
          alert(m);
        },false);
      })(i);
      }
    }
  </script>
</head>
<body>
  <input type="button" id="btn1" value="버튼1">
  <input type="button" id="btn2" value="버튼2">
  <input type="button" id="btn3" value="버튼3">
  <input type="button" id="btn4" value="버튼4">
</body>
</html>
