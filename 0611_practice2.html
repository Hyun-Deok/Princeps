<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  var x=0;
  function f1(){
    var y=x+5;
    z=y+5;
    return z;
  }
  f1();
  document.write(z, " ");

  sum=0;
  function f2(){
    x=1;
    for(n=0; n<5; n++)
      sum+=x;
    return sum;
  }
  f2();
  document.write(sum);
</script>
</body>
</html>
