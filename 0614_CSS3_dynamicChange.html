<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS style dynamic change</title>
  <script>
    function change(){
      var span = document.getElementById("mySpan");
      span.style.color = "green";
      span.style.fontSize = "30px";
      span.style.display = "block";
      span.style.width = "6em";
      span.style.border = "3px dotted magenta";
      span.style.margin = "20px";
    }
  </script>
</head>
<body>
<h3>CSS style dynamic change</h3>
<hr>
<p style="color:blue">이것은 <span id="mySpan" style="color:red">문장입니다.</span></p>
<input type="button" value="style change" onclick="change()">
</body>
</html>
