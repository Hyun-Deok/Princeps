<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1</title>
  <script>
    function big(num1,num2){
      if(num1>num2)
        return num1;
      else if(num1<num2)
        return num2;
    }
    function pr(n){
      for(i=1;i<=n;++i)
      document.write("%");
    }
  </script>
</head>
<body>
<script>
  var b = big("625","555");
  document.write("큰수=" + b + "<br>");
  var c=625, d=555;
  document.write("큰수=" + (c>d?c:d) + "<br>");
  pr(5);
</script>
</body>
</html>
