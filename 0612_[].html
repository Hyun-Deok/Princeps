<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[]로 배열만들기</title>
</head>
<body>
  <h3>[]로 배열만들기</h3>
  <script>
  var plots = [20,5,8,15,20];
  document.write("var plots = [20,5,8,15,20]<br>");
  for(i=0; i<5; i++){
    var size=plots[i];
    while(size>0){
      document.write("*");
      size--;
    }
    document.write(plots[i]+"<br>");
  }
  </script>
</body>
</html>
