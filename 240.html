<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form tag</title>
<style>
input[type=text]{color:red;}
input:hover,textarea:hover{background:aliceblue;}
input[type=text]:focus,input[type=email]:focus{font-size:120%;}
label{display:block;padding:5px;}   /*새 라인에서 시작 */
label span{display:inline-block;width:90px;text-align:right;padding:10px;}
</style>
</head>
<body>
<h3>CONTACT US</h3>
<hr>
<form action="#">
	<label for=""><span>Name</span><input type="text" placeholder="Elvis"></label>
	<label for=""><span>Email</span><input type="email" placeholder="elvis@grace.com"></label>
	<label for=""><span>Comment</span><textarea placeholder="메시지를 남겨주세요."></textarea></label>
	<label for=""><span></span><input type="submit" value="submit"></label>
</form>
</body>
</html>
