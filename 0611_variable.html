<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL에 자바스크립트 작성</title>
</head>
<body>
  <h3>링크의 href에 자바스크립트 작성</h3>
  <hr>
  <a href="javascript:alert('클릭해보아요.')"><mark>클릭!</mark></a>

  <h3>지역변수와 전역변수</h3>
  <hr>
  <script>
    var x=100;

    function f(){
      var x=1;
      document.write("지역변수 x="+x);
      document.write("<br>");
      document.write("전역변수 x=" + this.x);
    }
    f();
  </script>
</body>
</html>
