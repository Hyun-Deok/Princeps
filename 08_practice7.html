<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>클릭하면 90도 회전합니다.</title>
  <script>
    var n=90;
    function rotate(){
      var sponge = document.getElementById("spongebob");
      sponge.style.transform="rotate("+n+"deg)";
      n+=90;
    }
  </script>
</head>
<body>
<h3>클릭하면 90도 회전합니다.</h3>
<hr>
<img id="spongebob" src="media/spongebob.png" alt="스폰지밥" onclick="rotate()">
</body>
</html>
