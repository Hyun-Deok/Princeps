<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
var money = new Array(3);
money[0]=5;
money[1]=7;
money[2]=-3;
var sum = 0;
for(i=0; i<money.length; i++) sum += money[i];
document.write(sum/money.length);

var text = "Web Programming";
var x = text.length;
document.write("<br>"+x+"<br>");
var x = text[2];
document.write(x+"<br>");
var x = text.split(" ").length;
document.write(x+"<br>");
var x = text.charAt(4);
document.write(x+"<br>");
var x = text.charAt(0);
document.write(x+"<br>");
var x = text.split("r");
document.write(x+"<br>");
var x = text.replace("Web", "HTML5");
document.write(x+"<br>");
</script>
</body>
</html>
