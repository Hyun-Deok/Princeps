<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>event flow</title>
</head>
<body>
<p style="color:blue">이것은
  <span style="color:red" id="span">문장입니다.</span>
</p>
<form action="">
  <input type="text" name="s">
  <input type="button" value="테스트" id="button">
  <hr>
</form>
<div id="div" style="color:green"></div>
<script>
var div = document.getElementById("div");      // 이벤트 메시지 출력 공간
var button = document.getElementById("button");
document.body.addEventListener("click",capture,true);      // body 객체에 캡쳐리스너 등록      // 캡쳐 단계
button.addEventListener("click",bubble,false);            // target 객체에 버블리스너 등록    // 버블 단계
document.body.addEventListener("click",bubble,false);      // body 객체에 버블리스너 등록      // 버블 단계
function capture(e){        // e는 이벤트객체
  var obj = e.currentTarget;        // 현재 이벤트를 받은 DOM객체
  var tagName = obj.tagName;        // 태그 이름
  div.innerHTML += "<br>capture단계 : " + tagName + " 태그 " + e.type + "이벤트";
}
function bubble(e){        // e는 이벤트객체
  var obj = e.currentTarget;        // 현재 이벤트를 받은 DOM객체
  var tagName = obj.tagName;        // 태그 이름
  div.innerHTML += "<br>bubble단계 : " + tagName + " 태그 " + e.type + "이벤트";
}
</script>
</body>
</html>
