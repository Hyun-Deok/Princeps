<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table tag </title>
</head>
<body>
  <table border="1" size="700px">
    <thead>
      <tr>
        <th colspan="2" align= "center" style="background-color: yellow">성적표</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td align="center">이름</td>
        <td>
          <input type="text" size="10">
        </td>
      </tr>
      <tr>
        <td align="center">학번</td>
        <td>
          <input type="text" size="10">
        </td>
      </tr>
      <tr>
        <td align="center">학년</td>
        <td>
          <select>
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
            <option value="4">4학년</option>
            <option value="5">5학년</option>
            <option value="6">6학년</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align="center">학과</td>
        <td>
          <input type="text" size="20">
        </td>
      </tr>
      <tr>
        <td align="center">필수여부</td>
        <td>
          <input type="radio" name="hakqwa">필수</input>
          <input type="radio" name="hakqwa">미필수</input>
        </td>
      </tr>
      <tr>
        <td align="center">성적</td>
        <td>
          국어:<input type="text" name="kor" size="5">
          영어:<input type="text" name="eng" size="5">
          수학:<input type="text" name="mat" size="5">
        </td>
      </tr>
    <tbody>
    <tfoot>
      <tr>
        <td colspan="2" align="right">
          <input type="button" value="입력" onclick="button_input()">
        </td>
      </tr>
    </tfoot>
  </table>
</body>
<script>
  function button_input(){
    alert("입력 버튼을 눌렀습니다.~~~")
  }
</script>
</html>
