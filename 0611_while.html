<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>while</title>
</head>
<body>
<h3>while문과 do-while문</h3>
<script>
  var n=prompt("0보다 큰 정수를 입력하세요",0);
  n=parseInt(n);    // 문자열을 숫자로 바꿈
  var i=0,sum=0;
  while(i<=n){      // i가 0에서 n까지 반복
    sum+=i;
    i++;
  }
  document.write("0에서 " + n + "까지 합은 " + sum);

  var n=prompt("0보다 큰 정수를 입력하세요",0);
  n=parseInt(n);
  var i=0, sum=0;
  do{
    sum+=i;
    i++;
  } while(i<=n);
  document.write("0에서 " + n + "까지 합은 " + sum);
</script>
</body>
</html>
