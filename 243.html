<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>animation</title>
<style>
@keyframes bomb{from{font-size:500%;color:yellow;}to{font-size:100%;color:skyblue;}}
h3{animation-name:bomb;animation-duration:3s;animation-iteration-count:infinite;}
</style>
</head>
<body>
<h3>꽝!</h3>
<hr>
<p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 무한 반복하여 바뀌는 애니메이션입니다.</p>
</body>
</html>
