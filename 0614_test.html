<body>
<script>
var dateChecker = function( ){
  var date = new Date( );
  alert(date);
}
dateChecker();

var really = function( ){
    return;
    alert("실행이 되나요");
}
really();

var a = {		// a라는 객체
     // 속성 : 값
     b : function( ){ return; }      // b의 값은 함수다.
};
a.b( );

var mother = function(func){
    func( );
}
var children = function( ){
    alert("hello");
}
mother(children);
</script>
</body>
