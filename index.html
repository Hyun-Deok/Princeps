// Numeric
var num = 10;

document.write(num);

// String
name = "choi";

document.write(name+"<br>");

var friends = ["kim","choi","lee"];
friends.push("홍길동","이소라","차두리");

document.write(friends.length);  //6
document.write(friends[3]);   //홍길동
document.write(friends[2]);   //Lee

document.write(friends.pop());   //차두리

for (i = 0 ; i < friends.length; i++){
 document.write(friends[i]+"<br>");
}
var friends1 = ["영미","숙자","소라"];
document.write(friends.concat(friends1));   //friends와 friends1합치기
document.write(friends.join("|"));   //friends값사이에 |넣기
document.write(friends.sort());   //friends순서대로 정렬

document.write(week[0]);

  size :12
};

document.write("<br>");
