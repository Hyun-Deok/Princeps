<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1~10까지 더하는 워커 태스크 만들기</title>
</head>
<body>
<h3>1~10까지 더하는 워커 태스크 만들기</h3>
<hr>
<div>1에서 10까지의 합은 <span id="sum"></span></div>
<script>        // addWorker 워커 객체 생성 및 워커 태스크 시작
  var addWorker = new Worker("add1to10.js");      // 워커 태스크로부터 message 이벤트 수신
  addWorker.onmessage = function(e){        // e는 MessageEvent 객체
    document.getElementById("sum").innerHTML = e.data;      // 이벤트 객체의 data(합) 출력
  }
</script>
</body>
</html>
